<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

<h2 id="mainTitle">Weedle</h2>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
  <button class="tablinks" onclick="openTab(event, 'Contact')">About</button>
</div>

<div id="Home" class="tabcontent">
  <h3 style= "font-size: 30px"><font face = "Helvetica">Home</h3>
  <p></p>
</div>

<div id="Contact" class="tabcontent">
  <h4 style= "font-size: 30px"><font face = "Helvetica">About</h3>
  <h1> Meet the creators </h1>
<div class = "row" >
	<div class = "column" style= "background-color:#aaa">
		<h4>Wesley</h4>
		<p>This is the weasel</p>
	</div>
	<div class = "column" style= "background-color:#bbb">
		<h4>Damian</h4>
		<p>This is the damian</p>
	</div>
</div>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
