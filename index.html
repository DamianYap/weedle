<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="navbar">
		
			<img class="icon-nav" src = "https://i.imgur.com/GioSCyR.png" alt = "weedle">	
			
			<div id="title">
				<b>Weedle</b>
			</div>
			
			<div class="button" onclick = "openTab (event, 'Home')" id = "defaultOpen">
				<a href="#" class = "links"><b>Home</b></a>
			</div>
			
			<div class="button" onclick = "openTab (event, 'About')">	
				<a href="#" class = "links"><b>About</b></a>
			</div>
		</div>

		<!-- home page -->
		<div id = "Home" class = "tabcontent">
			<h3><font face = "Helvetica">Welcome to Weedle!</h3>
			
			<div class = "navbar" id = "footer">
				<p>© Copyright 2019</p>
			</div>
		</div>

		<div id = "About" class = "tabcontent">

			<h3 id = "creators"> Meet the Creators</h3>
			
			<div class = "row"">
				<div class = "column">
					<h4>Wesley</h4>
					<img src="https://cdn.picrew.me/app/share/201908/19138_07mjZKvS.png" alt="WesleyImage">
					<p>This is Wesley</p>
				</div>
			
				<div class = "column">
					<h4>Damian</h4>
					<img src = "https://i.imgur.com/KkE4wvj.png" alt = "DamianImage">
					<p>This is Damian</p>
				</div>

				<div class = "navbar" id = "footer">
					<p>  © Copyright 2019 </p>
				</div>
			</div>
		</div>

			<script>
				function openTab(evt, tabName) {
					var i, tabcontent, tablinks;
					tabcontent = document.getElementsByClassName("tabcontent");
					for (i = 0; i < tabcontent.length; i++) {
						tabcontent[i].style.display = "none";
					}
					tablinks = document.getElementsByClassName("button");
					for (i = 0; i < tablinks.length; i++) {
						tablinks[i].className = tablinks[i].className.replace(" active", "");
					}
					document.getElementById(tabName).style.display = "block";
					evt.currentTarget.className += " active";
				}
				document.getElementById("defaultOpen").click();
			</script>
		</body>
</html>
